{% extends "base.html" %}
{% block header %}
<style>
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
    </style>

{% endblock header %}
{%  block explain_contents %}
<div id="demo" class="carousel slide" data-ride="carousel">
    
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='game1.jpg')}}" alt="1" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='game2.jpg')}}" alt="2" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='game3.jpg')}}" alt="3" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='game4.jpg')}}" alt="4" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='game5.jpg')}}" alt="5" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

{%  endblock explain_contents %}
